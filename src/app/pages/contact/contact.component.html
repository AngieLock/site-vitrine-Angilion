<app-header></app-header>


<!-- Contact Component -->
<section class="contact py-16 bg-gray-100">
    <div class="container mx-auto px-4">
        <h2 class="text-5xl font-bold text-center text-[#9c544e] mb-12">Contactez-Nous</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Image de l'emplacement 
            <div class="map-container">
                <div id="map" style="height: 500px; width: 100%;"></div>
            </div>
            -->
            <div class="map-container">
                <img src="assets/static-map.jpg" alt="Carte de Merville, Occitanie" class="map-image">
            </div>
            <!-- Informations de contact -->
            <div
                class="info-card bg-white p-6 rounded-lg shadow-md border-t-4 border-[#9c544e] flex flex-col justify-center">
                <h3 class="text-3xl font-semibold text-[#9c544e] mb-6">Nos Coordonnées</h3>
                <ul class="list-none space-y-4 text-lg text-gray-600">
                    <li>
                        <strong class="text-[#9c544e]">Adresse :</strong> Merville, Occitanie, France
                    </li>
                    <li>
                        <strong class="text-[#9c544e]">Email : </strong> <a [href]="'mailto:' + email"
                            class="hover:underline">{{ email }}</a>
                    </li>
                    <li>
                        <strong class="text-[#9c544e]">Téléphone : </strong> <a href="tel:+33123456789"
                            class="hover:underline">+33 1 23 45 67 89</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
